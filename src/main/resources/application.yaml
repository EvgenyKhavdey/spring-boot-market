server:
  port: 8083
  servlet:
    session:
      cookie:
        max-age: 3600s
spring:
  datasource:
    driver-class-name: org.h2.Driver
    # Для работы с h2 в файловом режиме пропишите в похожем виде:
    #url: jdbc:h2:file:C:/Users/.../TestDataBase
    url:  jdbc:h2:mem:mydatabase;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialec: org.hibernate.dialect.H2Dialect
        hibernate:
          ddl-auto: create
      h2:
        console:
          enabled: true
          settings:
            web-allow-others: false
  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000